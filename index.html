<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fookàmon Traduction</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles généraux */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0ffff;
      transition: background-color 0.3s, color 0.3s;
      align-items: center;
    }

    /* Container principal */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
    }

    /* Conteneur des boutons */
    .button-container {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      flex-direction: column;
    }

    /* Boutons */
    .button-container button {
      padding: 10px 20px;
      margin-bottom: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: white;
      color: #007acc;
      border: 1px solid #007acc;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .button-container button.active {
      background-color: #007acc;
      color: white;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f0ffff;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.9em;
      color: #333;
    }

    /* Styles du mode sombre */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode .dark-mode-btn {
      background-color: #fff;
      color: #333;
    }

    /* Ombre du curseur */
    * {
      cursor: pointer;
      cursor-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="setFookamonType('fookamon')" id="fookamonBtn">Fookàmon</button>
    <button onclick="setFookamonType('ancien')" id="ancienBtn">Fookàmon Ancien</button>
    <button onclick="setFookamonType('nouveau')" id="nouveauBtn">Fookàmon Nouveau</button>
  </div>

  <div class="container">
    <h1>Fookàmon Traduction</h1>
    <small>Ne pas inclure de caractère spéciaux ou d'accents</small>
    <input type="text" id="inputText" placeholder="Enter text here..." />
    <button onclick="translateText()">Traduire</button>
    <div id="imageContainer"></div>
    <div id="pronunciationContainer" style="margin-top: 20px; font-size: 18px;"></div>
  </div>

  <footer>
    <p>&copy; 2024 Fookàmon. Tous les droits sont réservés par Roman Bouchard.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
