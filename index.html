<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fookàmon Traduction</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0ffff;
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden;
    }

    /* Main container styling */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      border-radius: 15px;
      background-color: #fff;
      color: #333;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 2em;
      transition: color 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0px 4px 10px rgba(0, 150, 255, 0.3);
      outline: none;
    }

    /* Button styling */
    button {
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      transition: all 0.3s ease;
      color: #fff;
      background-color: #333;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      background-color: #555;
    }

    .dark-mode-btn {
      background-color: #ffcc00;
      color: #333;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #1b1b1b;
      color: #eee;
    }

    .container.dark-mode {
      background-color: #2a2a2a;
      color: #eee;
      box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.1);
    }

    .container.dark-mode h1 {
      color: #ffcc00;
      text-shadow: 1px 1px 2px rgba(255, 255, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f0ffff;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.9em;
      color: #333;
    }

    footer.dark-mode {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fookàmon Traduction</h1>
    <small>Ne pas inclure de caractère spéciaux ou d'accents</small>
    <input type="text" id="inputText" placeholder="Enter text here..." />
    <button onclick="translateText()">Traduire</button>
    <button class="dark-mode-btn" onclick="toggleDarkMode()">Mode sombre</button>
    <div id="imageContainer"></div>
    <div id="pronunciationContainer" style="margin-top: 20px; font-size: 18px;"></div>
  </div>

  <footer>
    <p>&copy; 2024 Fookàmon. Tous les droits sont réservés par Roman Bouchard.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
