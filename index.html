<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fookàmon Traduction</title>
  <link rel="stylesheet" href="style.css">
<style>
    /* General page styling */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Light gray background */
      color: #333; /* Dark gray text */
      transition: background-color 0.3s, color 0.3s;
    }

    /* Main container styling */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      border-radius: 15px;
      background-color: #ffffff; /* White container */
      color: #333;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #0056b3; /* Blue for title */
      font-weight: bold;
      text-transform: uppercase;
      font-size: 2em;
      transition: color 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0px 4px 10px rgba(0, 86, 179, 0.3); /* Light blue shadow on focus */
      outline: none;
    }

    /* Button styling */
    button {
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      transition: all 0.3s ease;
      color: #ffffff;
      background-color: #0056b3; /* Blue button */
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      background-color: #003a75; /* Darker blue on hover */
    }

    .dark-mode-btn {
      background-color: #333333; /* Dark gray for dark mode button */
      color: #ffffff;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #1c1c1c; /* Very dark gray background */
      color: #ffffff; /* White text */
    }

    .container.dark-mode {
      background-color: #2e2e2e; /* Dark gray container */
      color: #ffffff;
      box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.1);
    }

    .container.dark-mode h1 {
      color: #4285f4; /* Lighter blue for title in dark mode */
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.2);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f5f5f5;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.9em;
      color: #333;
    }

    footer.dark-mode {
      background-color: #1c1c1c; /* Match dark background */
      color: #ffffff; /* White text for footer in dark mode */
    }

  #imageContainer img {
  border: none; /* Supprime la bordure de l'image */
  outline: none; /* Supprime le contour de l'image */
}

</style>


</head>
<body>
  <div class="container">
    <h1>Fookàmon Traduction</h1>
    <small>Ne pas inclure de caractère spéciaux ou d'accents</small>
    <input type="text" id="inputText" placeholder="Enter text here..." />
    <button onclick="translateText()">Traduire</button>
    <button class="dark-mode-btn" onclick="toggleDarkMode()">Mode sombre</button>
    <div id="imageContainer"></div>
    <div id="pronunciationContainer" style="margin-top: 20px; font-size: 18px;"></div>
  </div>

  <footer>
    <p>&copy; 2024 Fookàmon. Tous les droits sont réservés par Roman Bouchard. (Ce site à été fait en 10 Minutes, soiyez indulgents.)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
