<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fookàmon Traduction</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles généraux */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0ffff;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Container principal */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Bouton pour le mode sombre */
    .dark-mode-btn {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    /* Styles du mode sombre */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode .dark-mode-btn {
      background-color: #fff;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f0ffff;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.9em;
      color: #333;
    }

    /* Ombre du curseur */
    * {
      cursor: pointer;
      cursor-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Image container style */
    #imageContainer img {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 8px;
    }

    /* Audio player style */
    #audioPlayer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fookàmon Traduction</h1>
    <small>Ne pas inclure de caractère spéciaux ou d'accents</small>
    <input type="text" id="inputText" placeholder="Enter text here..." />
    <button onclick="translateText()">Traduire</button>
    <div id="imageContainer"></div>
    <div id="pronunciationContainer" style="margin-top: 20px; font-size: 18px;"></div>
    <audio id="audioPlayer" controls style="display: none;">
      <source id="audioSource" src="" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <footer>
    <p>&copy; 2024 Fookàmon. Tous les droits sont réservés par Roman Bouchard.</p>
  </footer>

  <script>
    // This function simulates translating the text and displays corresponding images and audio
    function translateText() {
      const inputText = document.getElementById('inputText').value.toLowerCase();
      const imageContainer = document.getElementById('imageContainer');
      const pronunciationContainer = document.getElementById('pronunciationContainer');
      const audioPlayer = document.getElementById('audioPlayer');
      const audioSource = document.getElementById('audioSource');
      
      // Clear previous results
      imageContainer.innerHTML = '';
      pronunciationContainer.innerHTML = '';
      audioSource.src = '';

      // Simulating translation: map input to images and mp3
      const validImageFile = `${inputText}.png`;
      const validAudioFile = `${inputText}.mp3`;

      // Display image
      const imageElement = document.createElement('img');
      imageElement.src = validImageFile;
      imageElement.alt = inputText;
      imageContainer.appendChild(imageElement);

      // Play pronunciation (audio)
      audioSource.src = validAudioFile;
      audioPlayer.style.display = 'block';
      audioPlayer.load();
      audioPlayer.play();

      // Display pronunciation text
      pronunciationContainer.innerText = `Pronunciation for "${inputText}":`;
    }
  </script>

</body>
</html>
