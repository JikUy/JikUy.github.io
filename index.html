<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fookàmon Traduction</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles généraux */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Container principal */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Bouton pour le mode sombre */
    .dark-mode-btn {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    /* Styles du mode sombre */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode .dark-mode-btn {
      background-color: #fff;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #e0e0e0;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.9em;
      color: #333;
    }

    /* Ombre du curseur */
    * {
      cursor: pointer;
      cursor-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fookàmon Traduction</h1>
    <input type="text" id="inputText" placeholder="Enter text here..." />
    <button onclick="translateText()">Traduire</button>
    <div id="imageContainer"></div>
    <div id="pronunciationContainer" style="margin-top: 20px; font-size: 18px;"></div>
  </div>

  <footer>
    <p>&copy; 2024 Fookàmon. Tous les droits sont réservés par Roman Bouchard.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
