<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fookàmon Traduction</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles généraux */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0ffff;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Container principal */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff; /* Par défaut, fond clair */
      color: #333; /* Couleur du texte par défaut */
    }

    /* Mode sombre */
    body.dark-mode {
      background-color: #000; /* Corps en noir */
      color: #fff; /* Texte en blanc */
    }

    .container.dark-mode {
      background-color: #333; /* Conteneur en gris foncé */
      color: #fff; /* Texte en blanc */
    }

    h1 {
      color: #333; /* Couleur du titre par défaut */
      transition: color 0.3s ease; /* Transition pour la couleur */
    }

    .container.dark-mode h1 {
      color: #fff; /* Titre en blanc en mode sombre */
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f0ffff;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.9em;
      color: #333;
    }

    footer.dark-mode {
      background-color: #000; /* Footer en noir */
      color: #fff; /* Texte en blanc dans le footer */
    }

    .dark-mode-btn {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    body.dark-mode .dark-mode-btn {
      background-color: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fookàmon Traduction</h1>
    <small>Ne pas inclure de caractère spéciaux ou d'accents</small>
    <input type="text" id="inputText" placeholder="Enter text here..." />
    <button onclick="translateText()">Traduire</button>
    <button class="dark-mode-btn" onclick="toggleDarkMode()">Mode sombre</button>
    <div id="imageContainer"></div>
    <div id="pronunciationContainer" style="margin-top: 20px; font-size: 18px;"></div>
  </div>

  <footer>
    <p>&copy; 2024 Fookàmon. Tous les droits sont réservés par Roman Bouchard.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
