<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fookàmon Traduction</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles généraux */
    body {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0ffff;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Container principal */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff; /* Par défaut, fond clair */
      color: #333; /* Couleur du texte par défaut */
    }

    /* Mode sombre */
    body.dark-mode {
      background-color: #000; /* Corps en noir */
      color: #fff; /* Texte en blanc */
    }

    .container.dark-mode {
      background-color: #333; /* Conteneur en gris foncé */
      color: #fff; /* Texte en blanc */
    }

    h1 {
      color: #333; /* Couleur du titre par défaut */
      transition: color 0.3s ease; /* Transition pour la couleur */
    }

    .container.dark-mode h1 {
      color: #fff; /* Titre en blanc en mode sombre */
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f0ffff;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.9em;
      color: #333;
    }

    footer.dark-mode {
      background-color: #000; /* Footer en noir */
      color: #fff; /* Texte en blanc dans le footer */
    }

    .dark-mode-btn {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    body.dark-mode .dark-mode-btn {
      background-color: #fff;
      color: #333;
    }

    /* Styles pour la barre de boutons à droite */
    .button-bar {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
      width: 150px;
      border-left: 1px solid #ccc;
    }

    .button-bar button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button-bar button:hover {
      background-color: #45a049;
    }

    body.dark-mode .button-bar {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode .button-bar button {
      background-color: #666;
    }

    body.dark-mode .button-bar button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fookàmon Traduction</h1>
    <small>Ne pas inclure de caractère spéciaux ou d'accents</small>
    <input type="text" id="inputText" placeholder="Enter text here..." />
    <button onclick="translateText()">Traduire</button>
    <button class="dark-mode-btn" onclick="toggleDarkMode()">Mode sombre</button>
    <div id="imageContainer"></div>
    <div id="pronunciationContainer" style="margin-top: 20px; font-size: 18px;"></div>
  </div>

  <!-- Barre de boutons à droite -->
  <div class="button-bar">
    <button onclick="functionOne()">Button 1</button>
    <button onclick="functionTwo()">Button 2</button>
    <button onclick="functionThree()">Button 3</button>
  </div>

  <footer>
    <p>&copy; 2024 Fookàmon. Tous les droits sont réservés par Roman Bouchard.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function functionOne() {
      alert("Button 1 clicked");
    }

    function functionTwo() {
      alert("Button 2 clicked");
    }

    function functionThree() {
      alert("Button 3 clicked");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function translateText() {
      // Fonction de traduction
    }
  </script>
</body>
</html>
